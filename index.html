                'online': 'https://assets.guns.lol/online.png'
            };

            const style = document.createElement('style');
            style.textContent = `
            .badges-wrapper {
                display: inline-flex;
                align-items: center;
                margin-left: 1px;
                gap: 4px;
                position: relative;
                top: -1px;
            }
    
            .badge-icon {
                width: 20px;
                height: 20px;
                object-fit: contain;
                display: inline-flex;
                vertical-align: middle;
                transform: translateY(1px);
            }
    
            .avatar-decoration {
                position: absolute;
                top: -5px;
                left: -5px;
                width: calc(100% + 10px);
                height: calc(100% + 10px);
                pointer-events: none;
            }
    
            .status-emoji {
                width: 20px;
                height: 20px;
                vertical-align: middle;
                margin-right: 5px;
            }
    
            .presence-username {
                display: inline-flex;
                align-items: center; 
                gap: 8px;
            }
        `;
            document.head.appendChild(style);

            function showProfile() {
                const elements = [mainContent];

                if (1 == 1) {
                    elements.push(audioPlayer);
                }

                elements.forEach(element => {
                    if (element) element.classList.add('animate-in');
                });
            }

            function initializeAudio() {
                if (!bgMusic) return;

                bgMusic.volume = 0.3;
                bgMusic.play().then(() => {
                    if (playPauseBtn) {
                        playPauseBtn.innerHTML =
                            '<svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em" viewBox="0 0 24 24" data-icon="mdi:pause" class="iconify iconify--mdi"><path fill="currentColor" d="M14 19h4V5h-4M6 19h4V5H6z"></path></svg>';
                    }
                }).catch(error => console.error("Audio playback failed:", error));

                bgMusic.addEventListener('timeupdate', () => {
                    if (progressBar) {
                        const percentage = (bgMusic.currentTime / bgMusic.duration) * 100;
                        progressBar.style.width = `${percentage}%`;
                    }
                });

                if (playPauseBtn) {
                    playPauseBtn.addEventListener('click', () => {
                        if (bgMusic.paused) {
                            bgMusic.play();
                            playPauseBtn.innerHTML =
                                '<svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em" viewBox="0 0 24 24" data-icon="mdi:pause" class="iconify iconify--mdi"><path fill="currentColor" d="M14 19h4V5h-4M6 19h4V5H6z"></path></svg>';
                        } else {
                            bgMusic.pause();
                            playPauseBtn.innerHTML =
                                '<svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em" viewBox="0 0 24 24" data-icon="mdi:play" class="iconify iconify--mdi"><path fill="currentColor" d="M8,5.14V19.14L19,12.14L8,5.14Z"></path></svg>';
                        }
                    });
                }
            }

            function handleOverlayClick() {
                overlay.style.opacity = '0';

                initializeAudio();
                bgVideo?.play().catch(error => console.error("Video playback failed:", error));

                showProfile();
                setTimeout(() => overlay.classList.add('hidden'), 600);
            }

            overlay?.addEventListener('click', handleOverlayClick);
        });
    </script>
    <script>
        const scrambleChars = '_×+@#$%&*!?/\\|=~^';

        function scrambleText(element) {
            const originalText = element.getAttribute('data-text');
            let iteration = 0;
            const maxIterations = 3;

            const interval = setInterval(() => {
                element.innerText = originalText
                    .split('')
                    .map((letter, index) => {
                        if (index < iteration) {
                            return originalText[index];
                        }
                        return scrambleChars[Math.floor(Math.random() * scrambleChars.length)];
                    })
                    .join('');

                if (iteration >= originalText.length) {
                    clearInterval(interval);
                    element.innerText = originalText;
                }

                iteration += 1 / maxIterations;
            }, 30);
        }

        function startAutoScramble() {
            const scrambledElements = document.querySelectorAll('.scrambled');
            scrambledElements.forEach(element => {
                element.innerText = element.getAttribute('data-text');

                setInterval(() => {
                    scrambleText(element);
                }, 5000);

                scrambleText(element);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            startAutoScramble();
        });
    </script>
</body>
